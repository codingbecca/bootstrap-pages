<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Admin Page</title>
  </head>
  <body>
    <!-- navbar with logo and admin profile -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/logo.svg" alt="logo" style="height: 45px" />
        </a>
        <a href="#">
          <img
            src="./assets/profilePic.svg"
            alt="profile picture"
            class="ms-2"
          />
        </a>
      </div>
    </nav>
    <!-- two column layout for a sidebar with data filters -->
    <div class="row ms-2 me-2">
    <hr class="mb-0">
      <div class="col-md-auto" id="sidebar">
        <h4>Sales Data Filters</h4>
        <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="sku"
              checked
              disabled
            />
            <label class="form-check-label" for="sku"> SKU </label>
          </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="quantity"
          />
          <label class="form-check-label" for="quantity">
            Inventory Quantity
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="sales"
            checked
          />
          <label class="form-check-label" for="sales"> Sales </label>
        </div>
        
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="productName"
            checked
          />
          <label class="form-check-label" for="productName">
            Product Name
          </label>
        </div>
        <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="description"
            />
            <label class="form-check-label" for="description">
              Product Description
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="price"
            />
            <label class="form-check-label" for="price">
              Price per Unit
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="cost"
            />
            <label class="form-check-label" for="cost">
              Cost per Unit
            </label>
          </div>
      </div>
      <div class="col bg-body-tertiary" id="mainContent">
        <!-- Table with sales data -->
        <table class="table table-hover w-75 mt-3 mx-auto">
          <thead>
            <tr>
              <th scope="col">SKU</th>
              <th scope="col">Product Name</th>
              <th scope="col">Sales</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr>
              <th scope="row">14</th>
              <td>It's All About Ewe - Cherry Blossom</td>
              <td>10</td>
            </tr>
            <tr>
              <th scope="row">25</th>
              <td>LBA - Tangiopeia</td>
              <td>2</td>
            </tr>
            <tr>
              <th scope="row">38</th>
              <td>NanoStitch - Meteor Shower</td>
              <td>5</td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-evenly align-items-center">
          <!-- form for adding products -->
          <div>
            <form action="#">
              <label for="SKU" class="form-label">SKU:</label>
              <input type="number" name="SKU" id="SKU" class="form-control" />
              <label for="productName" class="form-label">Product Name:</label>
              <input
                type="text"
                name="product"
                id="productName"
                class="form-control"
              />
              <label for="description" class="form-label"
                >Product Description:</label
              >
              <textarea
                name="description"
                id="description"
                class="form-control"
              ></textarea>
              <label for="price" class="form-label">Price:</label>
              <input
                type="number"
                step="0.01"
                name="price"
                id="price"
                class="form-control"
              />
              <label for="cost" class="form-label">Cost:</label>
              <input
                type="number"
                step="0.01"
                name="cost"
                id="cost"
                class="form-control"
              />
              <label for="quantity" class="form-label">Quantity:</label>
              <input
                type="number"
                name="quantity"
                id="quantity"
                class="form-control"
              />
              <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
          </div>
          <!-- form and table pair for viewing inventory -->
          <div>
            <form action="#" role="search">
              <div class="row mb-2">
                <div class="col">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                </div>
                <div class="col">
                  <button class="btn btn-success" type="submit">Search</button>
                </div>
              </div>
            </form>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">SKU</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Price</th>
                  <th scope="col">Cost</th>
                </tr>
              </thead>
              <tbody class="table-group-divider">
                <tr>
                  <th scope="row">14</th>
                  <td>5</td>
                  <td>30.00</td>
                  <td>26.00</td>
                </tr>
                <tr>
                  <th scope="row">25</th>
                  <td>13</td>
                  <td>28.00</td>
                  <td>24.00</td>
                </tr>
                <tr>
                  <th scope="row">38</th>
                  <td>10</td>
                  <td>28.00</td>
                  <td>24.00</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
